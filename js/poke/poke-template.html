<div class="pokemon-card">
   <div class="pokemon-card-column">
   <img src="{{singlePokemon.sprites.front_default}}" alt="failed" />
   </br>
   <p><span class="title">Name:</span> {{singlePokemon.name}}</p>
   </div>
   <div class="pokemon-card-column">

      </div>
   </div>
</div>
